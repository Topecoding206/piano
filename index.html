<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>piano</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="piano-container flex">
      <div class="piano-wrapper flex">
        <div class="piano-keys" data-audio="key01">
          <div class="piano-black" data-audio="key11"></div>
        </div>
        <div class="piano-keys" data-audio="key02">
          <div class="piano-black" data-audio="key12"></div>
        </div>
        <div class="piano-keys" data-audio="key03"></div>
        <div class="piano-keys" data-audio="key04">
          <div class="piano-black" data-audio="key13"></div>
        </div>
        <div class="piano-keys" data-audio="key05">
          <div class="piano-black center" data-audio="key14"></div>
        </div>
        <div class="piano-keys" data-audio="key06">
          <div class="piano-black left" data-audio="key15"></div>
        </div>
        <div class="piano-keys" data-audio="key07"></div>
        <div class="piano-keys" data-audio="key08">
          <div class="piano-black" data-audio="key16"></div>
        </div>
        <div class="piano-keys" data-audio="key09">
          <div class="piano-black" data-audio="key16"></div>
        </div>
        <div class="piano-keys" data-audio="key10"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
